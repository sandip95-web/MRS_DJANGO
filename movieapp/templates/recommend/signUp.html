{% extends 'recommend/base.html' %}
{% block title %}Register{% endblock %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Register for an Account</h3>
                    {% if error_message %}
                        <div class="alert alert-danger">
                            <strong>{{ error_message }}</strong>
                        </div>
                    {% endif %}
                    <form class="needs-validation" role="form" action="" method="post" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        {% include 'recommend/form_template.html' %}
                        <div class="form-group mt-4">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    Already have an account? <a href="{% url 'login' %}" class="text-primary">Log in here</a>.
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
