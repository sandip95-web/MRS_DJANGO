<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{% block title %}MovieMagnet{% endblock title %}</title>

    {% load static %}

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-ysR/RPUUtU2D4dMkKpDnSdC5A0E2nzAa+oemY1+5m2bnaUI6FvYHcEwsTR2EABoPnL2XJxYqDlTGFWFr3BuvCA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>

  <body class="container bg-black">
    {% include './navbar.html' %} {% block body %} {% endblock %} {%include
    './footer.html'%}
    <script
      type="text/javascript"
      src="{%static 'recommend/js/bootstrap.min.js'%}"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      var $star_rating = $(".star-rating .fa");

      var SetRatingStar = function () {
        return $star_rating.each(function () {
          if (
            parseInt($star_rating.siblings("input.rating-value").val()) >=
            parseInt($(this).data("rating"))
          ) {
            return $(this).removeClass("fa-star-o").addClass("fa-star");
          } else {
            return $(this).removeClass("fa-star").addClass("fa-star-o");
          }
        });
      };

      $star_rating.on("click", function () {
        $star_rating.siblings("input.rating-value").val($(this).data("rating"));
        return SetRatingStar();
      });

      SetRatingStar();
      $(document).ready(function () {});
    </script>
    <script type="text/javascript">
      function validateForm() {
        var x = document.forms["ratingForm"]["rating"].value;
        if (x == "0") {
          alert("Invalid Input");
          return false;
        }
      }
    </script>
  </body>
</html>
